<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplication Quiz - OK5</title>
  <link rel="stylesheet" href="style/main.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
  <script src="script.js"></script>
</head>

<body>

  <div class="contextbarbg pagecontainer">
    <div class="content_container contextbar">
      <div class="okayfivebrand"><img src="whiteok.png" alt=""></div>
      <div class="quiztitle">
        <div id="qt">Multiplication Quiz</div>
        <div id="qst">Third Grade</div>
      </div>
      <a href="#" class="returnlesson">
        <div class="returnfull">Back To Lesson ›</div>
        <div class="returnmin">Back ›</div>
      </a>
    </div>
  </div>
  <div class="progressbarbg pagecontainer">
    <div class="content_container progressbar">
      <div class="progressmarker"></div>
    </div>
  </div>
  <div class="pagecontainer quizviewportbg">
    <div class="content_container quizviewport">
      <div class="quizproblembox">
        <div class="probleminfobar">
          <div class="problemID">CCSS.3.EF2</div>
          <div class="problemCLASS">Third Grade Multiplication</div>
        </div>
        <div class="problemcontent">
          <div class="problemPROBLEM">
            <!--Problem Insertion Here-->
            <div class="problemDispTitle">Multiply</div>
            <div class="problemDispProblem"><span class="var1">4</span> x <span class="var2">5</span></div>
            <div class="problemDispEntry">
              <input type="text" class="answerbox fast" />
              <a href="#" class="answerbutton">
                <div>→</div>
              </a>
            </div>
            <!--Problem End Here-->
          </div>
          <div class="problemOPTIONS">
            <a href="#">
              <div class="getskip">
                <div>Skip?</div>
              </div>
            </a>
            <a href="#">
              <div class="gethelp">
                <div>Get Help</div>
              </div>
            </a>
          </div>
          <div class="problemSTEPS">
            <div class="solutionTITLE">Solution</div>
            <ul>
              <li>We are asked 4 x 5</li>
              <li>This is the same as: <br /><span class="numbSo">5</span> + <span class="numbSo">5</span> + <span
                  class="numbSo">5</span> + <span class="numbSo">5</li>
              <li>Adding all the <span class="numbSo">5</span>'s you get <strong>20</strong></li>
              <li>So, 4 x 5 = 20</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
